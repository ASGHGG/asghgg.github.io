<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-bar-placeholder"></div>
    <div id="header-placeholder"></div>
    <div class="container">
        <div class="content-block">
            <h2>Content Block A</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis vehicula urna at tincidunt vehicula. Praesent non erat vitae leo consectetur tincidunt.</p>
        </div>
        </div>
    </div>
    <div id="bottom-bar-placeholder"></div>
    <script>
        // JavaScript to load the top bar content
        fetch('top-bar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('top-bar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading top bar:', error));

        // JavaScript to load the header content
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
</body>
</html>
