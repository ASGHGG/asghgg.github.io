<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random News Article</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .news-article {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .news-article img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .news-article h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .news-article p {
            font-size: 1em;
            color: #333;
        }
        .news-button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #1d363b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .news-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body class="content-page">
    <div class="page-wrapper">
        <div id="top-bar-placeholder"></div>
        <div id="header-placeholder"></div>
        <div class="container">
            <div class="content-block">
                <h2>Random News Article</h2>
                <button type="button" class="news-button" onclick="fetchRSSFeed()">Get Random News</button>
                <div class="news-article" id="news-article">
                    <h2>Click the button to load a random news article.</h2>
                </div>
            </div>
        </div>
        <div id="bottom-bar-placeholder"></div>
    </div>
    <script src="top-bar-scroll.js"></script>
    <script>
        function fetchRSSFeed() {
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = encodeURIComponent('https://feeds.feedburner.com/aripaev-rss');
            const url = `${proxyUrl}${targetUrl}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(data.contents, 'application/xml');
                    const items = xml.querySelectorAll('item');

                    if (items.length > 0) {
                        const randomItem = items[Math.floor(Math.random() * items.length)];
                        displayNewsArticle(randomItem);
                    } else {
                        displayError();
                    }
                })
                .catch(error => {
                    console.error('Error fetching RSS feed:', error);
                    displayError();
                });
        }

        function displayNewsArticle(item) {
            const newsArticleElement = document.getElementById('news-article');
            const title = item.querySelector('title').textContent;
            const description = item.querySelector('description').textContent;
            const link = item.querySelector('link').textContent;
            const mediaContent = item.querySelector('media\\:content, content');
            const image = mediaContent ? mediaContent.getAttribute('url') : '';

            newsArticleElement.innerHTML = `
                <a href="${link}" target="_blank">
                    ${image ? `<img src="${image}" alt="${title}">` : ''}
                    <h2>${title}</h2>
                </a>
                <p>${description}</p>
            `;
        }

        function displayError() {
            const newsArticleElement = document.getElementById('news-article');
            newsArticleElement.innerHTML = '<h2>Failed to load news article. Please try again later.</h2>';
        }
    </script>
</body>
</html>
