<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Täringuvärk</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add any additional styles if necessary */
        .dice-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="content-page">
    <div class="page-wrapper">
        <div id="top-bar-placeholder"></div>
        <div id="header-placeholder"></div>
        <div class="container">
            <div class="content-block">
                <h2>Täringuvärk</h2>
                <p>Saad veeretada täringut kui päristäringut käepärast pole</p>
                <div class="dice-container">
                    <button type="button" id="roll-button">Veereta</button>
                    <p id="dice-result"></p>
                </div>
            </div>
        </div>
        <div id="bottom-bar-placeholder"></div>
    </div>
    <script src="top-bar-scroll.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function rollDice() {
                var result = Math.floor(Math.random() * 6) + 1; // Generate a random number between 1 and 6
                var diceResult = document.getElementById('dice-result'); // Get the paragraph element

                if (!diceResult) {
                    console.error("Dice result element not found");
                    return;
                }
                
                console.log("Rolled number: " + result); // Debugging: log rolled number
                diceResult.innerText = "Veeratasid just " + result + "!"; // Display the result
            }

            // Assign the function to the button click event
            document.getElementById('roll-button').addEventListener('click', rollDice);
        });
    </script>
</body>
</html>
