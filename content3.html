<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Täringuvärk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="content-page">
    <div class="page-wrapper">
        <div id="top-bar-placeholder"></div>
        <div id="header-placeholder"></div>
        <div class="container">
            <div class="content-block">
                <h2>Täringuvärk</h2>
                <p>Saad veeretada täringut kui päristäringut käepärast pole</p>
                <button type="button" id="roll-button">Veereta</button>
                <p id="dice-result">
                    <img id="dice-image" src="" alt="Dice face" style="display: none; max-width: 100px; border: 2px solid red;">
                </p>
            </div>
        </div>
        <div id="bottom-bar-placeholder"></div>
    </div>
    <script src="top-bar-scroll.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function rollDice() {
                var result = Math.floor(Math.random() * 6) + 1; // Generate a random number between 1 and 6
                var diceImage = document.getElementById('diceimage'); // Get the image element
                
                if (!diceImage) {
                    console.error("Dice image element not found");
                    return;
                }
                
                var diceImages = [
                    'images/dice1.png', // Image for result 1
                    'images/dice2.png', // Image for result 2
                    'images/dice3.png', // Image for result 3
                    'images/dice4.png', // Image for result 4
                    'images/dice5.png', // Image for result 5
                    'images/dice6.png'  // Image for result 6
                ];
                console.log("Rolled number: " + result); // Debugging: log rolled number
                console.log("Image path: " + diceImages[result - 1]); // Debugging: log image path
                diceImage.src = diceImages[result - 1]; // Map result to image
                diceImage.style.display = 'block'; // Make the image visible
                document.getElementById('dice-result').innerText = ""; // Clear text result
            }

            // Assign the function to the button click event
            document.getElementById('roll-button').onclick = rollDice;
        });
    </script>
</body>
</html>
