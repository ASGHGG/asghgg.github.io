<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="content-page">
    <div class="page-wrapper">
        <div id="top-bar-placeholder"></div>
        <div id="header-placeholder"></div>
        <div class="container">
            <div class="category-menu">
                <ul>
                    <li><a href="#category1">Category 1</a></li>
                    <li><a href="#category2">Category 2</a></li>
                    <li><a href="#category3">Category 3</a></li>
                    <li><a href="#category4">Category 4</a></li>
                </ul>
            </div>
            <div class="content-block">
                <h2>Category 1 Content</h2>
                <p>This is the content for category 1.</p>
                <!-- Add more content as needed -->
            </div>
        </div>
        <div id="bottom-bar-placeholder"></div>
    </div>
    <script>
        // Function to handle the top bar hiding/showing on scroll
        function initTopBarScroll() {
            const topBar = document.querySelector('.top-bar');
            let lastScrollY = window.scrollY;
            let ticking = false;

            function handleScroll() {
                if (window.scrollY > lastScrollY) {
                    // Scrolling down
                    topBar.classList.add('hidden');
                } else {
                    // Scrolling up
                    topBar.classList.remove('hidden');
                }
                lastScrollY = window.scrollY;
                ticking = false;
            }

            window.addEventListener('scroll', () => {
                if (!ticking) {
                    window.requestAnimationFrame(handleScroll);
                    ticking = true;
                }
            });
        }

        // Load top bar, header, and bottom bar content after DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            fetch('top-bar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('top-bar-placeholder').innerHTML = data;
                    initTopBarScroll(); // Initialize the scroll functionality after loading the top bar
                })
                .catch(error => console.error('Error loading top bar:', error));

            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));

            fetch('bottom-bar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('bottom-bar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading bottom bar:', error));
        });
    </script>
</body>
</html>
